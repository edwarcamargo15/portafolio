<!DOCTYPE html>
<html>
<head>
	<title>Animaci√≥n</title>
<style >
	div {
  width: 100px;
  height: 100px;
  background: green;
  position: relative;
  animation: cuadro 8s ;
}

@keyframes cuadro {
  0%   {top: 0px;}
  25%  {top: 200px;}
  75%  {top: 50px}
  100% {top: 100px;}
}

@media only screen and (max-width: 600px) {
  body {
    background-color: lightblue;
  }
}

</style>
</head>
<body>


	<h1>ANIMACIONES @keyframes</h1>

		<a href="">NOSOTROS</a>
		<a href="">PRODUCTOS</a>
	</div>

</body>
</html>
